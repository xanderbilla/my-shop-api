apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
  namespace: spring-microservice
  labels:
    app: service-registry
    service: service-registry
    version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      labels:
        app: service-registry
        service: service-registry
        version: "1.0"
    spec:
      containers:
        - name: service-registry
          image: public.ecr.aws/k2g9v6r8/spring-microservice/shop-service-registry:latest
          ports:
            - containerPort: 8761
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10