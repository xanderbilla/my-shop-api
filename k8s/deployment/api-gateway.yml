apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: spring-microservice
  labels:
    app: api-gateway
    service: api-gateway
    version: "1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        service: api-gateway
        version: "1.0"
    spec:
      containers:
        - name: api-gateway
          image: public.ecr.aws/k2g9v6r8/spring-microservice/shop-api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: "http://service-registry.spring-microservice.svc.cluster.local:8761/eureka/"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10