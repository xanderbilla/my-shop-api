spring:
  application:
    name: api-gateway
  cloud:
    discovery:
      enabled: true

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    '[org.springframework.cloud.gateway]': DEBUG
    '[org.springframework.cloud.loadbalancer]': DEBUG